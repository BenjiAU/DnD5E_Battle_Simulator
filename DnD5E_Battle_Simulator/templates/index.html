<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{data.title}}</title>
    <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="info">
        <h2> Welcome <br /></h2>
        {{data.msg}}
    </div>    
    <form method="POST">
        Simulate battle: <input name="simulate_battle" type="submit">{{ data.output }}</>
    </form>
    <form method="POST">
        Reset battle: <input name="reset_battle" type="submit">{{ data.reset }}</>
    </form>
    <div class="content">
        Filename:
        {{filename}}
        Content:
        {{data.content}}
    </div>
</body>
</html>
